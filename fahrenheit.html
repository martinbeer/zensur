        // Szenen initialisieren
        function initScenes() {
            const container = document.getElementById('scenes-container');
            const nav = document.getElementById('scene-nav');
            
            // Container leeren
            container.innerHTML = '';
            nav.innerHTML = '';

            // Erste Szene anzeigen
            showScene('start');

        // Spezifische Szene anzeigen
        function showScene(sceneId) {
            const scene = scenes.find(s => s.id === sceneId);
            if (!scene) return;

            const container = document.getElementById('scenes-container');
            
            // Temperatur aktualisieren
            if (scene.temperature !== undefined) {
                currentTemperature = scene.temperature;
            }

            // Szene erstellen
            container.innerHTML = `
                <div class="scene ${scene.class} active" id="current-scene">
                    ${createThermometer()}
                    <div class="scene-content">
                        <div class="scene-icon">${scene.icon}</div>
                        <div class="scene-title">${scene.title}</div>
                        ${scene.content}
                        <div class="choices-container">
                            ${scene.choices ? scene.choices.map(choice => 
                                `<button class="choice-btn" onclick="makeChoice('${choice.next}', ${choice.temp})">${choice.text}</button>`
                            ).join('') : ''}
                        </div>
                    </div>
                </div>
            `;

            // Effekte hinzufügen
            const sceneElement = document.getElementById('current-scene');
            if (scene.effects === 'fire') {
                addFireEffects(sceneElement);
            } else if (scene.effects === 'books') {
                addBookEffects(sceneElement);
            }

            // Thermometer animieren
            setTimeout(() => {
                updateThermometer(currentTemperature);
            }, 500);
        }

        // Thermometer HTML erstellen
        function createThermometer() {
            return `
                <div class="thermometer-container">
                    <div class="thermometer">
                        <div class="thermometer-bulb"></div>
                        <div class="thermometer-tube">
                            <div class="mercury" id="mercury"></div>
                            <div class="temp-scale">
                                <div class="temp-mark" style="bottom: 90%">451°F</div>
                                <div class="temp-mark" style="bottom: 70%">350°F</div>
                                <div class="temp-mark" style="bottom: 50%">250°F</div>
                                <div class="temp-mark" style="bottom: 30%">150°F</div>
                                <div class="temp-mark" style="bottom: 10%">50°F</div>
                            </div>
                        </div>
                    </div>
                    <div class="temp-display">
                        <div class="current-temp" id="current-temp">${currentTemperature}°F</div>
                        <div class="temp-label">Zensur-Temperatur</div>
                    </div>
                </div>
            `;
        }        // Thermometer aktualisieren
        function updateThermometer(temp) {
            const mercury = document.getElementById('mercury');
            const tempDisplay = document.getElementById('current-temp');
            
            if (mercury && tempDisplay) {
                const percentage = Math.min(Math.max((temp / 451) * 100, 0), 100);
                mercury.style.height = percentage + '%';
                tempDisplay.textContent = temp + '°F';
                
                // Farbe je nach Temperatur
                if (temp >= 400) {
                    mercury.style.background = 'linear-gradient(to top, #ff0000, #ff4444)';
                } else if (temp >= 300) {
                    mercury.style.background = 'linear-gradient(to top, #ff6600, #ff8844)';
                } else if (temp >= 200) {
                    mercury.style.background = 'linear-gradient(to top, #ffaa00, #ffcc44)';
                } else if (temp >= 100) {
                    mercury.style.background = 'linear-gradient(to top, #00aa00, #44cc44)';
                } else {
                    mercury.style.background = 'linear-gradient(to top, #0066cc, #4488cc)';
                }
            }
        }

        // Entscheidung treffen
        window.makeChoice = function(nextSceneId, tempChange) {
            currentTemperature += tempChange;
            currentTemperature = Math.max(0, Math.min(451, currentTemperature)); // Zwischen 0 und 451 halten
            
            // Thermometer mit Animation aktualisieren
            updateThermometer(currentTemperature);
            
            // Nach kurzer Pause zur nächsten Szene
            setTimeout(() => {
                showScene(nextSceneId);
            }, 1000);
        };        // Feuer-Effekte hinzufügen
        function addFireEffects(sceneElement) {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'fire-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (2 + Math.random() * 2) + 's';
                sceneElement.appendChild(particle);
            }
        }

        // Buch-Effekte hinzufügen
        function addBookEffects(sceneElement) {
            for (let i = 0; i < 8; i++) {
                const page = document.createElement('div');
                page.className = 'book-page';
                page.style.left = Math.random() * 100 + '%';
                page.style.animationDelay = Math.random() * 4 + 's';
                sceneElement.appendChild(page);
            }        }

        function goToScene(index) {
            // Diese Funktion wird nicht mehr verwendet, aber für Kompatibilität beibehalten
        }        window.nextScene = function() {
            // Diese Funktion wird nicht mehr verwendet, aber für Kompatibilität beibehalten
        };

        // Wörterbuch für Kinder-Erklärungen
        const wordExplanations = {
            'aufgeklaerte': 'Aufgeklärt bedeutet "gebildet und informiert". Menschen, die viel wissen und selbst denken können.',
            'konformitaet': 'Konformität bedeutet "sich anpassen". Alle machen das Gleiche und niemand denkt selbst nach.'
        };

        // Aktuelle offene Erklärung
        let currentExplanation = null;

        // Wort-Erklärung anzeigen
        function showWordExplanation(event, word) {
            event.stopPropagation();
            
            if (currentExplanation) {
                currentExplanation.remove();
            }
            
            const explanation = wordExplanations[word];
            if (!explanation) return;
            
            const target = event.target;
            const explanationDiv = document.createElement('div');
            explanationDiv.className = 'word-explanation';
            explanationDiv.innerHTML = `
                <button class="close-btn" onclick="hideWordExplanation()">&times;</button>
                ${explanation}
            `;
            
            target.appendChild(explanationDiv);
            currentExplanation = explanationDiv;
            
            setTimeout(() => {
                explanationDiv.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                if (currentExplanation === explanationDiv) {
                    hideWordExplanation();
                }
            }, 5000);
        }

        // Wort-Erklärung verstecken
        function hideWordExplanation() {
            if (currentExplanation) {
                currentExplanation.classList.remove('show');
                setTimeout(() => {
                    if (currentExplanation && currentExplanation.parentNode) {
                        currentExplanation.remove();
                    }
                    currentExplanation = null;
                }, 300);
            }
        }

        // Verstecke Erklärung bei Klick außerhalb
        document.addEventListener('click', (e) => {
            if (currentExplanation && !currentExplanation.contains(e.target) && !e.target.classList.contains('difficult-word')) {
                hideWordExplanation();
            }
        });

        // Initialisiere beim Laden der Seite
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                initScenes();
            }, 100);
        });
    </script>
