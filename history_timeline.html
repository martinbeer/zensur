        }

        .close-btn:hover {

        }        .modal-body {

        .modal-body::-webkit-scrollbar {
            display: none;
        }        /* Interactive Timeline */        .timeline-wrapper {
            position: relative;
            min-height: 300vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 50px;
            bottom: 50px;
            width: 6px;
            background: linear-gradient(to bottom, #3498db, #e74c3c, #f39c12, #9b59b6, #27ae60);
            transform: translateX(-50%);
            border-radius: 3px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }        /* Timeline Points */
        .timeline-point {
            position: absolute;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            width: 100%;
            opacity: 0;
            transform: translateY(30px) scale(0.8);
        }

        .timeline-point.animate-in {
            opacity: 1;
            transform: translateY(0) scale(1);
            animation: pointPop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes pointPop {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.5) rotate(-10deg);
            }
            50% {
                transform: translateY(-10px) scale(1.2) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }

        .timeline-point:hover {
            transform: scale(1.05);
        }

        .timeline-dot-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }        .timeline-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.6);
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .timeline-point.animate-in .timeline-dot {
            animation: dotBounce 0.6s ease 0.1s both;
        }

        @keyframes dotBounce {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .timeline-dot:hover {
            transform: scale(1.3);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.8);

        @keyframes yearGlow {
            0% {
                background: linear-gradient(135deg, #2c3e50, #34495e);
                transform: scale(1);

    </div>    <script>        // Wörterbuch für Kinder-Erklärungen

            'social media': 'Social Media sind Internetseiten wie TikTok oder Instagram, wo Menschen Bilder und Nachrichten teilen.',
            'exkommunikation': 'Exkommunikation bedeutet, dass die Kirche jemanden ausschließt. Wie wenn du nicht mehr mitspielen darfst.',
            'ironischerweise': 'Ironischerweise bedeutet "seltsamerweise" oder "lustig ist, dass...". Es passiert etwas Unerwartetes.',
            'prophetische': 'Prophetisch bedeutet "vorhersagend". Wie wenn jemand in die Zukunft schauen kann und richtig liegt.',
            'fatwa': 'Ein religiöses Urteil im Islam, das hier ein Todesurteil bedeutete.',
            'revolutionaere': 'Revolutionär bedeutet "alles verändernd". Wie eine Erfindung, die die ganze Welt anders macht.',
            'systematisch': 'Systematisch bedeutet "geplant und geordnet". Es passiert nicht zufällig, sondern jemand macht es mit Absicht.',
            'zensur': 'Zensur bedeutet, dass jemand entscheidet, was andere Menschen lesen, hören oder sehen dürfen. Es ist wie wenn ein Erwachsener bestimmt, welche Filme du schauen darfst.',
            'systematische': 'Systematisch bedeutet "geplant und geordnet". Es passiert nicht zufällig, sondern jemand macht es mit Absicht.',
            'manipulation': 'Manipulation bedeutet, dass jemand Informationen verändert, um Menschen zu beeinflussen. Wie wenn jemand eine Geschichte anders erzählt.',

            'repressiv': 'Repressiv bedeutet "nachher". Es passiert, nachdem etwas schon veröffentlicht wurde, wie wenn ein Buch aus der Bibliothek entfernt wird.',

            'algorithmus': 'Ein Algorithmus ist wie ein Kochrezept für Computer. Er entscheidet, welche Videos du auf YouTube siehst oder welche Posts bei Instagram ganz oben stehen.',
            'shadowbanning': 'Shadow-Banning bedeutet, dass deine Posts heimlich versteckt werden. Du merkst es nicht, aber andere sehen deine Beiträge nicht mehr.',
            'dystopisch': 'Dystopisch bedeutet "schreckliche Zukunftsvision". Ein dystopisches Buch zeigt, wie schlimm die Welt werden könnte.',
            'theokratisch': 'Theokratisch bedeutet, dass religiöse Führer das Land regieren, nicht gewählte Politiker.',
            'überwachung': 'Überwachung bedeutet, dass jemand heimlich beobachtet, was du machst, sagst oder denkst.',
            'gedankenkontrolle': 'Gedankenkontrolle bedeutet, dass jemand versucht zu bestimmen, was Menschen denken sollen.',
            'demokratisch': 'Demokratisch bedeutet, dass alle Menschen mitbestimmen dürfen und ihre Stimme zählt.'
        };

        // Auto-wrap schwierige Wörter, falls sie noch nicht markiert sind
        const difficultTerms = Object.keys(wordExplanations)
            .sort((a, b) => b.length - a.length)
            .map(w => w.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'));
        const difficultRegex = new RegExp(`\\b(${difficultTerms.join('|')})\\b`, 'gi');

        function wrapDifficultWords(html) {
            // Don't double-wrap if already contains difficult-word spans
            if (html.includes('class="difficult-word"')) {
                return html;
            }
            return html.replace(difficultRegex, (match) => {
                return `<span class="difficult-word" onclick="showWordExplanation(event, '${match.toLowerCase()}')">${match}</span>`;
            });
        }

        // Timeline-Texte automatisch mit schwierigen Wörtern wrappen
        function initializeTooltips() {
            // Alle Timeline-Inhalte finden und Wörter wrappen
            const timelineCards = document.querySelectorAll('.timeline-card');
            timelineCards.forEach(card => {
                const content = card.innerHTML;
                card.innerHTML = wrapDifficultWords(content);
            });

            // Auch Detail-Inhalte wrappen wenn sie angezeigt werden
            const detailElements = document.querySelectorAll('.timeline-detail p, .timeline-detail .impact');
            detailElements.forEach(element => {
                const content = element.innerHTML;
                element.innerHTML = wrapDifficultWords(content);
            });
        }

        // Aktuelle offene Erklärung
        let currentExplanation = null;

        // Wort-Erklärung anzeigen
        function showWordExplanation(event, word) {
            event.stopPropagation();
            
            if (currentExplanation) {
                currentExplanation.remove();
            }
            
            const explanation = wordExplanations[word];
            if (!explanation) return;
            
            const target = event.target;
            const explanationDiv = document.createElement('div');
            explanationDiv.className = 'word-explanation';
            explanationDiv.innerHTML = `
                <button class="close-btn" onclick="hideWordExplanation()">&times;</button>
                ${explanation}
            `;
            
            target.appendChild(explanationDiv);
            currentExplanation = explanationDiv;
            
            setTimeout(() => {
                explanationDiv.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                if (currentExplanation === explanationDiv) {
                    hideWordExplanation();
                }
            }, 5000);
        }

        // Wort-Erklärung verstecken
        function hideWordExplanation() {
            if (currentExplanation) {
                currentExplanation.classList.remove('show');
                setTimeout(() => {
                    if (currentExplanation && currentExplanation.parentNode) {

        // 3-minute inactivity timeout
        let inactivityTimer = null;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                window.location.href = 'index.html';
            }, 180000); // 3 minutes
        }

        // Track user activity
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(event => {
            document.addEventListener(event, resetInactivityTimer, { passive: true });
        });

        // Start timer
        resetInactivityTimer();

        // Disable right-click context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', (e) => {
            // F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                return false;

        });

        window.goBackToMain = function() {

            setupScrollAnimations();

            initializeTooltips();
            
            // ESC key to close detail
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    hideDetail();
                }
            });
        });

        // Setup scroll-based animations
        function setupScrollAnimations() {
            const timelinePoints = document.querySelectorAll('.timeline-point');
            const modalBody = document.querySelector('.modal-body');

            // Intersection Observer for scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Add animation class when element comes into view
                        entry.target.classList.add('animate-in');
                    }
                });
            }, {
                root: modalBody,
                rootMargin: '0px 0px -100px 0px',
                threshold: 0.3
            });

            // Observe all timeline points
            timelinePoints.forEach(point => {
                observer.observe(point);
            });
        }
    </script>
