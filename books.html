        /* Modal Styles */

        .modal-overlay.active {

        .modal-content {

        .modal-body {

        .card-stack-container {
            display: flex;

            align-items: center;

        .card-stack {
            position: relative;
            width: 380px;
            height: 480px;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 100;
            margin: 0 auto;
            border: 2px dashed #ccc;
            background: rgba(0,0,0,0.05);
        }

        .card-stack:hover {
            transform: scale(1.02);
        }

        .card-stack:active {
            transform: scale(0.98);
        }

        .book-card-stack {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 310px;
            height: 420px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            padding: 30px;
            border: 3px solid #3498db;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: center center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            pointer-events: auto;
            opacity: 1;
            visibility: visible;
        }

        .book-card-stack:hover {
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border-color: #3498db;
        }

        .book-card-stack:nth-child(1) { z-index: 10; transform: translateX(0px) translateY(0px) rotateZ(0deg); }
        .book-card-stack:nth-child(2) { z-index: 9; transform: translateX(5px) translateY(5px) rotateZ(-1deg); }
        .book-card-stack:nth-child(3) { z-index: 8; transform: translateX(10px) translateY(10px) rotateZ(1deg); }
        .book-card-stack:nth-child(4) { z-index: 7; transform: translateX(15px) translateY(15px) rotateZ(-0.5deg); }

        .book-card-stack.moving-back {
            transform: translateZ(-100px) rotateZ(10deg) translateY(-50px) scale(0.8) !important;
            opacity: 0;
            z-index: 1 !important;
        }

        .book-card-stack.coming-forward {
            animation: comeForward 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes comeForward {
            from {
                transform: translateX(25px) translateY(25px) rotateZ(-2deg) scale(0.95);
                opacity: 0.8;
            }
            to {
                transform: translateX(0px) translateY(0px) rotateZ(0deg) scale(1);
                opacity: 1;
            }
        }        .book-icon {

        .book-author {

        .book-banned-in {

            color: white;
            padding: 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .stack-counter {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-weight: 600;
        }

        .stack-counter span {
            color: #3498db;

        }
    </style>

    <div class="container">

            {

                bannedIn: "Iran, Pakistan, Indien, Bangladesch, Saudi-Arabien",

            },
            {

            {

                description: "Wegen 'Hexerei' und 'Okkultismus' in religi√∂sen Gemeinden umstritten.",

            },
            {
                title: "Mein Kampf",
                author: "Adolf Hitler",
                description: "Nazi-Ideologie und Antisemitismus - in vielen L√§ndern nur kommentiert erlaubt.",
                bannedIn: "Deutschland (unkommentiert), √ñsterreich, Frankreich",

            },
            {

                description: "Kontroverse Thematik f√ºhrte zu Verboten wegen 'Obsz√∂nit√§t'.",

                icon: "üö´"
            },
            {
                title: "The Anarchist Cookbook",
                author: "William Powell",
                description: "Anleitungen f√ºr Bomben und Waffen - Sicherheitsrisiko.",
                bannedIn: "Australien, Gro√übritannien, Kanada",
                icon: "üí£"
            },
            {
                title: "Areopagitica",
                author: "John Milton",
                description: "Ironisch: Ein Essay GEGEN Zensur, der selbst zensiert wurde.",
                bannedIn: "England (17. Jahrhundert), verschiedene Autokratien",

            },
            {
                title: "The Jungle",
                author: "Upton Sinclair",
                description: "Aufdeckung von Missst√§nden in der Fleischindustrie f√ºhrte zu Verboten.",
                bannedIn: "USA (von Fleischfirmen bek√§mpft), verschiedene L√§nder",
                icon: "üè≠"
            },
            {
                title: "Gender Queer",
                author: "Maia Kobabe",
                description: "LGBTQ+-Thematik f√ºhrt zu aktuellen Schulverboten in den USA.",
                bannedIn: "USA (√ºber 40 Schulbezirke), konservative Gemeinden",
                icon: "üè≥Ô∏è‚Äçüåà"
            }
        ];
        
        let currentCardIndex = 0;        // Zur√ºck zur Hauptseite
        window.goBackToMain = function() {
            window.location.href = 'zensur.html';
        };

        window.openModal = function(modalId) {
            // Nicht mehr verwendet, aber f√ºr Kompatibilit√§t beibehalten
        };

        window.closeModal = function(modalId) {
            // Nicht mehr verwendet, aber f√ºr Kompatibilit√§t beibehalten
        };

        // Kartenstapel initialisieren
        window.initBookStack = function() {
            console.log('initBookStack called');
            const stack = document.getElementById('book-stack');
            console.log('Stack element found:', stack);
            if (!stack) {
                console.error('book-stack element not found!');
                return;
            }
            
            stack.innerHTML = '';
            currentCardIndex = 0;
            
            // Erste 4 Karten im Stapel anzeigen
            for (let i = 0; i < Math.min(4, bannedBooks.length); i++) {
                const card = createBookCard(bannedBooks[i]);
                stack.appendChild(card);
                console.log('Added card:', bannedBooks[i].title);
            }
            
            updateCounter();
            console.log('Book stack initialized with', stack.children.length, 'cards');
        };
          // Buchkarte erstellen
        function createBookCard(book) {
            const card = document.createElement('div');
            card.className = 'book-card-stack';
            card.innerHTML = `
                <div class="book-header">üìö Verbotenes Buch</div>
                <div class="book-icon">${book.icon}</div>
                <div class="book-title">${book.title}</div>
                <div class="book-author">${book.author}</div>
                <div class="book-description">${book.description}</div>
                <div class="book-banned-in">
                    <strong>VERBOTEN IN:</strong>
                    ${book.bannedIn}
                </div>
            `;
            return card;
        }

        // N√§chste Karte anzeigen
        window.nextBookCard = function() {
            console.log('nextBookCard clicked!');
            const stack = document.getElementById('book-stack');
            if (!stack) {
                console.log('Stack not found!');
                return;
            }
            
            const cards = stack.querySelectorAll('.book-card-stack');
            console.log('Found cards:', cards.length);
            if (cards.length === 0) return;
            
            // Oberste Karte nach hinten animieren
            const topCard = cards[0];
            console.log('Moving top card:', topCard);
            topCard.classList.add('moving-back');
            
            // Nach Animation entfernen und neue Karte hinzuf√ºgen
            setTimeout(() => {
                topCard.remove();
                
                // N√§chste Karte aus dem Array holen
                currentCardIndex = (currentCardIndex + 1) % bannedBooks.length;
                
                // Pr√ºfen ob wir eine neue Karte brauchen
                const remainingCards = stack.querySelectorAll('.book-card-stack').length;
                if (remainingCards < 4) {
                    const nextBookIndex = (currentCardIndex + remainingCards) % bannedBooks.length;
                    const newCard = createBookCard(bannedBooks[nextBookIndex]);
                    stack.appendChild(newCard);
                }
                
                // Alle Karten neu positionieren
                const allCards = stack.querySelectorAll('.book-card-stack');
                allCards.forEach((card, index) => {
                    card.style.zIndex = 10 - index;
                    card.classList.remove('moving-back', 'coming-forward');
                    
                    // Vereinfachte Positionen setzen
                    if (index === 0) {
                        card.style.transform = 'translateX(0px) translateY(0px) rotateZ(0deg)';
                    } else if (index === 1) {
                        card.style.transform = 'translateX(5px) translateY(5px) rotateZ(-1deg)';
                    } else if (index === 2) {
                        card.style.transform = 'translateX(10px) translateY(10px) rotateZ(1deg)';
                    } else if (index === 3) {
                        card.style.transform = 'translateX(15px) translateY(15px) rotateZ(-0.5deg)';
                    }
                });
                
                updateCounter();
            }, 300);
        };
        
        // Counter aktualisieren
        function updateCounter() {
            const currentElement = document.getElementById('current-card');
            const totalElement = document.getElementById('total-cards');
            
            if (currentElement) currentElement.textContent = currentCardIndex + 1;
            if (totalElement) totalElement.textContent = bannedBooks.length;
        }

        // Initialisiere beim Laden der Seite
        document.addEventListener('DOMContentLoaded', () => {
            // Automatisch initialisieren
            setTimeout(() => {
                initBookStack();
            }, 100);
        });
    </script>
