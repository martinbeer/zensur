    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;

            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        .container {

            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;

        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 0;
            max-width: 90vw;
            max-height: 90vh;
            width: 90vw;
            height: 90vh;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px 30px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 40px 20px;
            text-align: center;
            height: calc(90vh - 80px);
            overflow-y: auto;
        }

        .card-stack-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .card-stack {
            position: relative;
            width: 380px;
            height: 480px;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 100;
            margin: 0 auto;
            border: 2px dashed #ccc;
            background: rgba(0,0,0,0.05);
        }

        .card-stack:hover {
            transform: scale(1.02);
        }

        .card-stack:active {
            transform: scale(0.98);
        }

        .book-card-stack {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 310px;
            height: 420px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            padding: 30px;
            border: 3px solid #3498db;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: center center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            pointer-events: auto;
            opacity: 1;
            visibility: visible;
        }

        .book-card-stack:hover {
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border-color: #3498db;
        }

        .book-card-stack:nth-child(1) { z-index: 10; transform: translateX(0px) translateY(0px) rotateZ(0deg); }
        .book-card-stack:nth-child(2) { z-index: 9; transform: translateX(5px) translateY(5px) rotateZ(-1deg); }
        .book-card-stack:nth-child(3) { z-index: 8; transform: translateX(10px) translateY(10px) rotateZ(1deg); }
        .book-card-stack:nth-child(4) { z-index: 7; transform: translateX(15px) translateY(15px) rotateZ(-0.5deg); }

        .book-card-stack.moving-back {
            transform: translateZ(-100px) rotateZ(10deg) translateY(-50px) scale(0.8) !important;
            opacity: 0;
            z-index: 1 !important;
        }

        .book-card-stack.coming-forward {
            animation: comeForward 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes comeForward {
            from {
                transform: translateX(25px) translateY(25px) rotateZ(-2deg) scale(0.95);
                opacity: 0.8;
            }
            to {
                transform: translateX(0px) translateY(0px) rotateZ(0deg) scale(1);
                opacity: 1;
            }
        }        .book-icon {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 20px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));

        .book-header {

            line-height: 1.6;
            margin-bottom: 20px;

            border-radius: 15px;
            font-size: 0.9rem;
            line-height: 1.4;

        .stack-counter {

            color: #7f8c8d;
            font-weight: 600;
        }

        .stack-counter span {
            color: #3498db;
            font-weight: bold;
        }
        /* Worterklärungen für Kinder */
        .difficult-word {
            border-bottom: 2px dotted #3498db;
            cursor: help;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .difficult-word:hover {
            background-color: rgba(52, 152, 219, 0.2);
            border-radius: 4px;
            padding: 2px 4px;
            margin: 0 -4px;
        }
        
        .word-explanation {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.4;
            max-width: 250px;
            min-width: 200px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        .word-explanation::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: #2c3e50;
        }
        
        .word-explanation.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-5px);
        }
        
        .word-explanation .close-btn {
            position: absolute;
            top: 4px;
            right: 8px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .word-explanation .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        @media (max-width: 768px) {
            .word-explanation {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                max-width: 90vw;
                width: 90vw;
            }
            
            .word-explanation.show {
                transform: translateX(-50%);
            }
            
            .word-explanation::after {
                display: none;
            }
        }
    </style>

            'autoritaer': 'Autoritär heißt streng und von oben herab. Wenige entscheiden für alle, andere dürfen kaum mitreden.',
            'subversiv': 'Subversiv bedeutet, dass etwas bestehende Regeln oder Mächtige leise in Frage stellt.',
            'indoktrination': 'Indoktrination heißt, dass jemand anderen eine Meinung einpflanzt, ohne Diskussion zu erlauben.',
            'kontroverse': 'Kontrovers bedeutet, dass viele Menschen stark verschiedener Meinung darüber sind.',
            'pädophilie': 'Pädophilie bedeutet, dass ein Erwachsener sich zu Kindern hingezogen fühlt. Das ist verboten und schadet Kindern.',
            'theokratie': 'In einer Theokratie bestimmt Religion die Regeln und die Regierung.',
            'zensurvorwurf': 'Wenn jemand sagt, etwas sei zensiert worden, ist das ein Zensurvorwurf.',
            'lobbyismus': 'Lobbyismus ist, wenn Gruppen Einfluss auf Politik nehmen, damit Gesetze in ihrem Sinne gemacht werden.',
            'autobiographisch': 'Autobiographisch bedeutet: Die Person schreibt über ihr eigenes Leben.',
            'revolution': 'Revolution ist eine große, schnelle Veränderung, oft gegen die Regierung.',
            'suizid': 'Suizid bedeutet, dass sich jemand selbst das Leben nimmt. Das ist sehr traurig und man sollte sich Hilfe holen.',
            'white savior': 'White Savior ist, wenn eine Geschichte einen weißen Menschen als Retter darstellt und andere klein macht.',
            'blm': 'BLM steht für Black Lives Matter – eine Bewegung gegen Rassismus und Polizeigewalt.',
            'tabu': 'Ein Tabu ist etwas, worüber man nicht sprechen soll. Manchmal brechen Bücher Tabus, um nachzudenken.',
            'dystopisch': 'Dystopisch bedeutet "schreckliche Zukunftsvision". Ein dystopisches Buch zeigt, wie schlimm die Welt werden könnte.',
            'theokratisch': 'Theokratisch bedeutet, dass religiöse Führer das Land regieren, nicht gewählte Politiker.',
            'überwachung': 'Überwachung bedeutet, dass jemand heimlich beobachtet, was du machst, sagst oder denkst.',
            'gedankenkontrolle': 'Gedankenkontrolle bedeutet, dass jemand versucht zu bestimmen, was Menschen denken sollen.',
            'demokratisch': 'Demokratisch bedeutet, dass alle Menschen mitbestimmen dürfen und ihre Stimme zählt.'
        };

        // Wörter robust erkennen (inkl. Groß-/Kleinschreibung, Umlaute, Bindestriche)
        const difficultTerms = Object.keys(wordExplanations)
            .sort((a, b) => b.length - a.length) // längere zuerst, um Teiltreffer zu vermeiden
            .map(w => w.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'));
        const difficultRegex = new RegExp(`\\b(${difficultTerms.join('|')})\\b`, 'gi');

        // Aktuelle offene Erklärung
        let currentExplanation = null;

        // Wort-Erklärung anzeigen
        function showWordExplanation(event, word) {
            event.stopPropagation();
            
            if (currentExplanation) {
                currentExplanation.remove();
            }
            
            const explanation = wordExplanations[word];
            if (!explanation) return;
            
            const target = event.target;
            const explanationDiv = document.createElement('div');
            explanationDiv.className = 'word-explanation';
            explanationDiv.innerHTML = `
                <button class="close-btn" onclick="hideWordExplanation()">&times;</button>
                ${explanation}
            `;
            
            target.appendChild(explanationDiv);
            currentExplanation = explanationDiv;
            
            setTimeout(() => {
                explanationDiv.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                if (currentExplanation === explanationDiv) {
                    hideWordExplanation();
                }
            }, 5000);
        }

        // Wort-Erklärung verstecken
        function hideWordExplanation() {
            if (currentExplanation) {
                currentExplanation.classList.remove('show');
                setTimeout(() => {
                    if (currentExplanation && currentExplanation.parentNode) {
                        currentExplanation.remove();
                    }
                    currentExplanation = null;
                }, 300);
            }
        }

        // Verstecke Erklärung bei Klick außerhalb
        document.addEventListener('click', (e) => {
            if (currentExplanation && !currentExplanation.contains(e.target) && !e.target.classList.contains('difficult-word')) {
                hideWordExplanation();
            }
        });

        // Kartenstapel initialisieren
        window.initBookStack = function() {
            console.log('initBookStack called');
            const stack = document.getElementById('book-stack');
            console.log('Stack element found:', stack);
            if (!stack) {
                console.error('book-stack element not found!');
                return;
            }
            
            stack.innerHTML = '';
            currentCardIndex = 0;
            
            // Erste 4 Karten im Stapel anzeigen
            for (let i = 0; i < Math.min(4, bannedBooks.length); i++) {
                const card = createBookCard(bannedBooks[i]);
                stack.appendChild(card);
                console.log('Added card:', bannedBooks[i].title);

            updateCounter();

        function wrapDifficultWords(html) {
            return html.replace(difficultRegex, (match) => {
                const key = match.toLowerCase();
                return `<span class="difficult-word" onclick="showWordExplanation(event, '${key}')">${match}</span>`;
            });
        }

        function createBookCard(book) {
            const card = document.createElement('div');
            card.className = 'book-card-stack';
            const safeDescription = wrapDifficultWords(book.description);
            const safeBannedIn = wrapDifficultWords(book.bannedIn);
            card.innerHTML = `
                <div class="book-icon">${book.icon}</div>
                <div class="book-title">${book.title}</div>
                <div class="book-author">${book.author}</div>
                <div class="book-description">${safeDescription}</div>
                <div class="book-banned-in">
                    <strong>VERBOTEN IN:</strong>
                    ${safeBannedIn}
                </div>
            `;
            return card;
        }

        // Nächste Karte anzeigen
        window.nextBookCard = function() {
            console.log('nextBookCard clicked!');
            const stack = document.getElementById('book-stack');
            if (!stack) {
                console.log('Stack not found!');
                return;
            }
            
            const cards = stack.querySelectorAll('.book-card-stack');
            console.log('Found cards:', cards.length);
            if (cards.length === 0) return;
            
            // Oberste Karte nach hinten animieren
            const topCard = cards[0];
            console.log('Moving top card:', topCard);
            topCard.classList.add('moving-back');
            
            // Nach Animation entfernen und neue Karte hinzufügen
            setTimeout(() => {
                topCard.remove();
                
                // Nächste Karte aus dem Array holen
                currentCardIndex = (currentCardIndex + 1) % bannedBooks.length;
                
                // Prüfen ob wir eine neue Karte brauchen
                const remainingCards = stack.querySelectorAll('.book-card-stack').length;
                if (remainingCards < 4) {
                    const nextBookIndex = (currentCardIndex + remainingCards) % bannedBooks.length;
                    const newCard = createBookCard(bannedBooks[nextBookIndex]);
                    stack.appendChild(newCard);
                }
                
                // Alle Karten neu positionieren
                const allCards = stack.querySelectorAll('.book-card-stack');
                allCards.forEach((card, index) => {
                    card.style.zIndex = 10 - index;
                    card.classList.remove('moving-back', 'coming-forward');
                    
                    // Vereinfachte Positionen setzen
                    if (index === 0) {
                        card.style.transform = 'translateX(0px) translateY(0px) rotateZ(0deg)';
                    } else if (index === 1) {
                        card.style.transform = 'translateX(5px) translateY(5px) rotateZ(-1deg)';
                    } else if (index === 2) {
                        card.style.transform = 'translateX(10px) translateY(10px) rotateZ(1deg)';
                    } else if (index === 3) {
                        card.style.transform = 'translateX(15px) translateY(15px) rotateZ(-0.5deg)';
                    }
                });
                
                updateCounter();
            }, 300);
        };
        
        // Counter aktualisieren
        function updateCounter() {
            const currentElement = document.getElementById('current-card');
            const totalElement = document.getElementById('total-cards');
            
            if (currentElement) currentElement.textContent = currentCardIndex + 1;
            if (totalElement) totalElement.textContent = bannedBooks.length;
        }

        // Initialisiere beim Laden der Seite
        document.addEventListener('DOMContentLoaded', () => {
            // Automatisch initialisieren
            setTimeout(() => {
                initBookStack();
            }, 100);
        });
    </script>
</body>
