        // Modal √∂ffnen/schlie√üen
        window.openModal = function(modalId) {
            const modal = document.getElementById('modal-' + modalId);
            if (modal) {
                modal.classList.add('active');
                if (modalId === 'worldmap') {
                    setTimeout(() => {
                        createPressMap();
                        populateModalRanking();
                    }, 200);
                }
            }
        };        // Zur√ºck zur Hauptseite
        window.goBackToMain = function() {
            window.location.href = 'zensur.html';
        };

        window.closeModal = function(modalId) {
            // Nicht mehr verwendet, aber f√ºr Kompatibilit√§t beibehalten
        };

        // Pressefreiheits-Karte erstellen
        function createPressMap() {
            try {
                const mapContainer = document.getElementById('pressmap');
                if (!mapContainer) return;

                // Entferne alte Karte
                if (pressMap) {
                    pressMap.remove();
                    pressMap = null;
                }

                mapContainer.innerHTML = '';

                // Neue Karte erstellen
                pressMap = L.map('pressmap').setView([30, 0], 2);

                // OpenStreetMap Tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(pressMap);

                // Marker f√ºr jedes Land
                countries.forEach(country => {
                    // Farbiger Punkt statt Pin
                    const marker = L.circleMarker([country.lat, country.lng], {
                        color: 'white',
                        fillColor: country.color,
                        fillOpacity: 0.9,
                        radius: 10,
                        weight: 2
                    }).addTo(pressMap);

                    // Popup-Inhalt
                    const bannedBooksHtml = country.bannedBooks.map(book => '<li>' + book + '</li>').join('');
                    
                    const popupContent = 
                        '<div style="max-width: 280px;">' +
                        '<h3 style="margin: 0 0 10px 0; color: #2c3e50; font-size: 1.2rem;">' + country.name + '</h3>' +
                        '<div style="background: linear-gradient(135deg, ' + country.color + ', ' + country.color + '90); color: white; padding: 8px 12px; border-radius: 15px; text-align: center; margin-bottom: 15px;">' +
                        '<strong>Pressefreiheits-Score: ' + country.score + '</strong>' +
                        '</div>' +
                        '<div style="margin-bottom: 15px;">' +
                        '<h4 style="margin: 0 0 8px 0; color: #e74c3c; font-size: 1rem;">üìö Verbotene/Zensierte B√ºcher:</h4>' +
                        '<ul style="margin: 0; padding-left: 20px; color: #555;">' + bannedBooksHtml + '</ul>' +
                        '</div>' +
                        '</div>';

                    marker.bindPopup(popupContent);
                });

                console.log('‚úÖ Pressefreiheits-Karte erfolgreich erstellt');
            } catch (error) {
                console.error('‚ùå Fehler beim Erstellen der Karte:', error);
            }
        }

        // Rangliste f√ºr Modal populieren
        function populateModalRanking() {
            const tbody = document.getElementById('ranking-tbody-modal');
            if (!tbody) return;

            // Sortiere L√§nder nach Score (absteigend)
            const sortedCountries = [...countries].sort((a, b) => b.score - a.score);
            
            tbody.innerHTML = '';
            
            sortedCountries.forEach((country, index) => {
                const rank = index + 1;
                let scoreColor = '#27ae60'; // Gr√ºn
                
                if (country.score < 60) scoreColor = '#e74c3c'; // Rot
                else if (country.score < 70) scoreColor = '#e67e22'; // Orange
                else if (country.score < 80) scoreColor = '#f39c12'; // Gelb-Orange
                
                const row = document.createElement('tr');
                row.style.borderBottom = '1px solid #f0f0f0';
                
                row.innerHTML = `
                    <td style="padding: 8px; text-align: center; font-weight: ${rank <= 10 ? 'bold' : 'normal'}; color: ${rank <= 10 ? '#2c3e50' : '#666'};">${rank}</td>
                    <td style="padding: 8px; font-weight: ${['Deutschland', 'USA', 'China', 'Russland'].includes(country.name) ? 'bold' : 'normal'};">${country.name}</td>
                    <td style="padding: 8px; text-align: center; color: ${scoreColor}; font-weight: bold;">${country.score}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Initialisiere beim Laden der Seite
        document.addEventListener('DOMContentLoaded', () => {
            // Automatisch das Modal √∂ffnen
            setTimeout(() => {
                createPressMap();
                populateModalRanking();
            }, 100);
        });
